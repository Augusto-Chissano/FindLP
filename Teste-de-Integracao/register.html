<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/register.js" defer></script>
    <title>DEMO: REGISTER</title>
</head>

<body>
    <div class="container-main">
        <div class="container">
            <button id="log-google" class="borda">Continue with Google</button>
            <button id="log-github" class="borda">Continue with Github</button>
            <button id="log-facebook" class="borda">Continue with Facebook</button>
            <form action="http://localhost:3000/add" method="post" class="borda">
                <label for="email">Usuario</label>
                <input type="email" name="email" id="in-email" class="borda">
                <label for="senha" id="lbl-senha">Senha</label>
                <input type="password" name="senha" id="in-senha" class="borda">
                <label for="confirm" id="lbl-senha">Confirme</label>
                <input type="password" name="confirm" id="in-confirm" class="borda">
                <button id="btn-login" type="submit">Criar Conta</button>
            </form>
            <p>Ja tem Conta? <a href="login.html" target="_self"><span style="color:  rgb(54, 157, 236);">Log-in</span></a></p>
        </div>
    </div>
    <div class="confirm hide">
        <a href="login.html"><button id="ok">OK</button></a>
    </div>
</body>

</html>
