<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" defer></script>
    <title>DEMO: LOG IN</title>
</head>

<body>
    <div class="container-main">
        <div class="container">
            <button id="log-google" class="borda">Log in with Google</button>
            <button id="log-github" class="borda">Log in with Github</button>
            <button id="log-facebook" class="borda">Log in with Facebook</button>
            <form>
                <label for="email">Usuario</label>
                <input type="text" name="email" id="in-email" class="borda">
                <label for="senha" id="lbl-senha">Senha <span style="color:  rgb(54, 157, 236)">Esqueceu a senha?</span></label>
                <input type="password" name="senha" id="in-senha" class="borda">
                <button id="btn-login">Log-in</button>
            </form>
            <p id="texto">Nao tem uma conta? <a href="register.html" target="_self"><span style="color:  rgb(54, 157, 236);">Registre-se</span></a></p>
        </div>
    </div>
</body>

</html>
