<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="js/home.js" defer></script>
    <link rel="stylesheet" href="css/home.css">
    <title>FindLP</title>
</head>

<body>
    <!--Navbar-->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <h2>FindLP</h2>
            </div>
            <div class="search-container">
                <input id="searchInput" type="text" placeholder="Pesquisar">
                <button>
                    <i class="fas fa-search"></i>
                    <span>Pesquisar</span>
                </button>
            </div>
            <div class="profile-status">
                <img alt src="./icons/messenger.png">
                <img alt src="./icons/definicoes.png">
                <img alt class="profile-photos" src="./icons/utilizador.png">
            </div>
        </div>
    </nav>
    <!--Main Section-->
    <main>
        <div class="wrapper">
            <div class="side-bar">
                <div class="profile">
                    <img alt="icone" src="./icons/utilizador.png">
                    <h2 id="profile-name">Fulano Beltrano</h2>
                </div>
                <button class="publicar" id="new-task">+ Nova publicação</button>
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-home"></i></span>
                            <span class="item">Principal</span>
                        </a>
                    </li>
                    <li>
                        <a href="./pendenttask.html">
                            <span class="icon"><i class="far fa-bell"></i></span>
                            <span class="item">Notificações</span>
                        </a>
                    </li>
                    <li>
                        <a href="./donetasks.html">
                            <span class="icon"><i class="fas fa-envelope"></i></span>
                            <span class="item">Mensagens</span>
                        </a>
                    </li>
                    <li>
                        <a href="./taskstats.html">
                            <span class="icon"><i class="fas fa-chart-bar"></i></span>
                            <span class="item">Estatísticas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-cog"></i></span>
                            <span class="item">Configurações</span>
                        </a>
                    </li>
                    <li id="logout">
                        <a href="./index.html" id="logout-a">
                            <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                            <span class="item">Sair</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="posts">

                <div class="post hide">
                    <div class="post-header">
                        <div class="post-header-author">
                            <img alt class="profile-photos" src="./icons/utilizador.png">
                            <div class="post-header-name">
                                <span id="name">Beltrano Fulano</span>
                                <span id="date">13/07/2001</span>
                            </div>
                        </div>
                        <img alt id="post-header-options" src="icons/tres-pontos.png">
                    </div>
                    <div class="post-photo"></div>
                    <div class="post-description">
                    </div>
                </div>

            </div>

        </div>

    </main>

</body>

</html>
