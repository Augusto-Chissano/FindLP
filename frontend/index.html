        </div>

    <main>

                    </li>
                    <li>
                        <a href="#">
                            <img src="./icons/correio-da-caixa-de-entrada.png">

                        </a>
                    </li>
                </ul>
                <button class="publicar">+ Criar nova publicacao</button>

                    <li>
